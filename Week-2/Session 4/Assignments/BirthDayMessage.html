<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Message Creator</title>
</head>

<body>
  <h1>Happy Birthday Message Creator</h1>
  <form>
    <div>
      <label for="message">Message?</label>
      <input type="text" id="message" name="message" required>
    </div>
    <div>
      <label for="email">Email address?</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
    </div>
    <div>
      <label for="date">Date to send?</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div>
      <label for="color">Message Color?</label>
      <input type="color" id="color" name="color" value="#000000">
    </div>
    <div>
      <label for="blink">Number of Blinks?</label>
      <input type="number" id="blink" name="blink" value="0" min="0" max="10">
    </div>
    <div>
      <label for="volume">Music Volume?</label>
      <input type="range" id="volume" name="volume" value="20" min="0" max="50">
    </div>
    <div>
      <p>
        <button type="submit" id="submit" name="submit">Send Birthday Message</button>
      </p>
    </div>
  </form>
</body>

</html>
