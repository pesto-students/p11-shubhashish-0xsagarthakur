<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Review</title>
</head>

<body>
    <header>
        <h1>Restaurent Reviews</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="AddReview.html">Add Review</a>
            <a href="about.html">About</a>
        </nav>
        <h2>Add Review</h2>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <label for="name">Name?</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="restaurant">Restaurent?</label>
                    <select id="restaurant" name="restaurant">
                        <option value="">Choose one...</option>
                        <option value="mainStreetCafe">Main Street Cafe</option>
                        <option value="greekHouse">Greek House</option>
                    </select>
                </div>
                <div>
                    <label for="date">Date of visit?</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="rating">Rating?</label>
                    <input type="number" id="rating" name="rating" value="0" min="0" max="5">
                </div>
                <div>
                    <label for="detail">Details?</label>
                    <textarea id="detail" name="detail" rows="3" cols="50"></textarea>
                </div>
                <div>
                    <p>
                        <button type="submit" id="submit" name="submit">Submit</button>
                    </p>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant Reviews</p>
    </footer>
</body>

</html>
